
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Vibes Barber Shop | Premium Grooming SG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bronze: #C5A059;
        --matte-black: #1A1A1A;
        --off-white: #FDFBF7;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--off-white);
        color: var(--matte-black);
        overflow-x: hidden;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-industrial {
        background-color: var(--off-white);
        background-image: url("https://www.transparenttextures.com/patterns/concrete-wall.png");
      }
      .bronze-gradient {
        background: linear-gradient(135deg, #C5A059 0%, #A68039 100%);
      }
      .text-bronze { color: var(--bronze); }
      .border-bronze { border-color: var(--bronze); }
      
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 20s infinite ease-in-out;
      }

      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--off-white); }
      ::-webkit-scrollbar-thumb { background: var(--matte-black); }
      ::-webkit-scrollbar-thumb:hover { background: var(--bronze); }
    </style>

        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
